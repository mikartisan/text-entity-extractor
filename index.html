<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="flex items-center justify-center flex-col bg-[#E5E5E5] min-h-screen">
        <div class="bg-[#F4F5FA] w-[90%] lg:w-[50%] p-10 rounded-xl">
            <div class="flex flex-col justify-center items-center text-center">
                <div class="max-w-sm font-bold font-sans">
                    A simple and effective tool for extracting personal information from text.
                </div>
                <div class="font-light max-w-lg mt-5 text-sm">
                    Extract important details from any text with ease. Simplify your research and obtain useful information right now.
                </div>
            </div>

            <div class="mt-5">
                <form id="textForm">
                    <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700">
                        <input hidden type="text" id="systemMessage" name="systemMessage" value="You are a helpful assistant." required>
                        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                            <textarea id="userText" name="userText" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 focus:outline-none focus:ring ease-linear transition-all duration-150" placeholder="Paste your text here..." required ></textarea>
                        </div>
                        <div class="flex items-center justify-between px-3 py-2 border-t">
                            <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <textarea id="response" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Response goes here..."></textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="dist/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
